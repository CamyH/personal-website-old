    <div class="container">
            <h1 class="header animated fadeInLeft">Contact Me</h1>

        <div class="wrapper animated fadeInLeft">
            <div class="info">
                <h3>Contact information</h3>
                <ul>
                <li><i class="fas fa-address-card"></i>Email: cameronhunt@cameronhunt.tech</li>
                <li><i class="fab fa-snapchat-square"></i>Snapchat: cameronhunt88</li>
                <li><i class="fab fa-discord"></i>Discord: CamyHunt#6663</li>
                </ul>
                <p>Or submit a form and I will get back to you!</p>
            </div>
            <div class="contact">
                <h3>Get in touch</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required> 
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="email" id="email" required> 
                    </p>
                    <p class="full">
                        <label>What do you want to say?</label>
                        <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
